<p>
<center>

	<form>
		<label for="namaBarang">Nama Barang:</label>
		<input type="text" id="namaBarang" name="namaBarang"><br><br>
		
		<label for="hargaBarang">Harga Barang:</label>
		<input type="text" id="hargaBarang" name="hargaBarang"><br><br>
		
		<label for="jumlahBeli">Jumlah Beli:</label>
		<input type="text" id="jumlahBeli" name="jumlahBeli"><br><br>
		
		<input type="button" value="Hitung" onclick="hitungTotalBayar()">
	</form>

	<p id="output"></p>

	<script>
		function hitungTotalBayar() {
			let namaBarang = document.getElementById("namaBarang").value;
			let hargaBarang = document.getElementById("hargaBarang").value;
			let jumlahBeli = document.getElementById("jumlahBeli").value;

			let totalBayar = hargaBarang * jumlahBeli;

			let output = "Nama Barang: " + namaBarang + "<br>" +
						 "Harga Barang: " + hargaBarang + "<br>" +
						 "Jumlah Beli: " + jumlahBeli + "<br>" +
						 "Total Bayar: " + totalBayar;

			document.getElementById("output").innerHTML = output;
		}
	</script>
</center>
